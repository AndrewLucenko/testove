<div class="product-list">
  @if(products) {
    <div class="product-wrapper">
      <button mat-raised-button class="add-button" color="primary" (click)="addProduct()">Додати продукт</button>

      <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let product"> {{ product.id }}. {{ product.name }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
              <button mat-button color="accent" (click)="editProduct(product)">Редагувати</button>
              <button mat-button color="warn" (click)="deleteProduct(product.id)">Видалити</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  } @else {
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  }
</div>
