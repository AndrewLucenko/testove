version: '3.8'

services:
  frontend:
    build:
      dockerfile: ../../front/Dockerfile
    ports:
      - "80:80"

  backend:
    build:
      context: ../../back
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "3333:3333"

  postgres:
    image: postgres:16.1
    environment:
      POSTGRES_DB: testoveDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
